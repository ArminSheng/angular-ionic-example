<div class="row row-no-padding m-cart-bottom">
  <div class="col col-33">
    <div class="row row-no-padding m-cart-bottom-counts">
      <div class="col col-33 m-cart-bottom-counts-minus" ng-click="doCountMinus()">
        <img ng-src="img/common/minus.png"/>
      </div>
      <div class="col col-33 m-cart-bottom-counts-count">
        0
      </div>
      <div class="col col-33 m-cart-bottom-counts-plus" ng-click="doCountPlus()">
        <img ng-src="img/common/plus.png"/>
      </div>
    </div>
  </div>
  <div class="col col-67 m-cart-operations">
    <div class="row row-no-padding">
      <div class="col col-50 energized-bg m-cart-operations-btn">
        加入购物车
      </div>
      <div class="col col-50 assertive-bg m-cart-operations-btn">
        立即购买
      </div>
    </div>
  </div>
</div>
