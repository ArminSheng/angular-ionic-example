<div class="row row-no-padding m-cart-counts">
  <div class="col col-33 m-cart-counts-minus" ng-click="doCountMinus($event)">
  </div>
  <div class="col col-33 m-cart-counts-count">
    {{ getItemCount() }}
  </div>
  <div class="col col-33 m-cart-counts-plus" ng-click="doCountPlus($event)">
  </div>
</div>
