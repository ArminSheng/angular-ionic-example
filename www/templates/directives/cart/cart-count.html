<div class="row row-no-padding m-cart-counts" ng-class="{'within-list': smallerSize}">
  <div class="col col-25 m-cart-counts-minus" ng-click="doCountMinus($event)">
  </div>
  <div class="col m-cart-counts-count" ng-class="{'col-20': smallerSize, 'col-25': !smallerSize}">
    <input type="tel" class="m-cart-counts-count-input" ng-model="currentCountTemp" ng-blur="doValidateCount()">
  </div>
  <div class="col col-25 m-cart-counts-plus" ng-click="doCountPlus($event)">
  </div>
  <div class="col col-25 m-cart-counts-delete" ng-click="doRemoveItem($event)" ng-if="showRemoveBtn">
    删除
  </div>
</div>
