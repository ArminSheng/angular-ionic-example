<div ng-if="!$root.network" class="m-no-network">
  <!-- shown when network is down -->
  <div class="m-no-network-sign">
    <i class="icon ion-wifi"></i>
    <div class="m-no-network-sign-text">
      无法连接到服务器
    </div>
  </div>
  <div class="m-no-network-reload">
    <button class="button button-positive">
      <i class="icon ion-refresh"></i>
      重新加载
    </button>
  </div>
</div>
