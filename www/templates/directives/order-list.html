<div class="m-order-list-container">

  <div class="m-order-list-item" ng-repeat="item in items | filter: search track by $index">
    <!-- order title -->
    <div class="row m-order-item-title">
      <div class="col col-67 m-order-item-id">
        {{ item.orderId }}
      </div>
      <div class="col col-33 m-order-item-status">
        {{ item.statusText }}
      </div>
    </div>

    <!-- suborders below -->
    <order-sub-list orders="item.subOrders"></order-sub-list>

    <!-- order summary area -->
    <div class="row row-no-padding m-order-item-summary">
      <div class="col col-offset-33 col-67">
        <div class="row row-no-padding">
          <div class="col col-offset-20 col-50">
            订单总金额：
          </div>
          <div class="col col-33 m-order-item-total-amount">
            ¥ {{ item.price }}
          </div>
        </div>
        <div class="row row-no-padding">
          <div class="col col-offset-20 col-50">
            实际金额合计：
          </div>
          <div class="col col-33 m-order-item-total-amount">
            ¥ {{ item.price }}
          </div>
        </div>
      </div>
    </div>

    <!-- order operations -->
    <div class="m-order-item-ops">
      <button class="button button-small button-default" ng-if="item.status === 2 || item.status === 3" ng-click="doApplyService(item)">
        申请售后
      </button>
      <button class="button button-small button-default" ng-click="doCheckOrder(item)">
        查看订单
      </button>
      <button class="button button-small button-energized" ng-if="item.status === 0" ng-click="doPayOrder(item)">
        去付款
      </button>
      <button class="button button-small button-energized" ng-if="item.status === 2 || item.status === 3" ng-click="doBuyAgain(item)">
        再次购买
      </button>
      <button class="button button-small button-energized" ng-if="item.status === 3" ng-click="doCheckSelfCode(item)">
        查看自提码
      </button>
      <button class="button button-small button-energized" ng-if="item.status === 6" ng-click="doCheckServiceDetail(item)">
        售后详情
      </button>
    </div>
  </div>

</div>
