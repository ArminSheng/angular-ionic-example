<div class="m-order-detail-address" ng-click="doOpenAddressList()">
  <div class="row">
    <div class="col col-10 m-order-detail-address-icon">
      <img ng-src="{{ iconPath }}"/>
    </div>
    <div class="col col-67" ng-if="address">
      <div class="row row-no-padding m-order-detail-address-row1">
        <div class="col col-33">
          {{ address.receiver }}
        </div>
        <div class="col col-67">
          {{ address.cellphone }}
        </div>
      </div>
      <div class="row row-no-padding m-order-detail-address-row2">
        {{ address.street }}
      </div>
    </div>
    <div class="col col-67 m-order-detail-address-create" ng-if="!address">
      没有可用地址, 点击创建 :)
    </div>

    <!-- receipt button -->
    <div class="m-order-detail-address-receipt-btn" ng-if="type === 'receipt'">
      <button class="button button-small" ng-click="doCheckReceipt(item)">
        发票清单
      </button>
    </div>
  </div>
</div>
