<div class="m-search-list">
  <div class="list">

    <a class="item item-thumbnail-left m-search-list-item" ng-repeat="item in items track by $index" ng-click="doOpenDetail(item)">
      <img ng-src="{{ item.imagePath }}">
      <h2>{{ item.title }}</h2>
      <p>
        {{ item.brand }}
        <span class="m-search-list-item-amount">
          销量:
          <span class="m-search-list-item-amount-text">
            {{ item.salesAmount }}
          </span>
        </span>
      </p>

      <div class="m-search-list-item-prices">
        <span class="m-search-list-item-current-price">
          {{ item.cprice | currency: '￥' }} {{ item.unitName }}
        </span>
      </div>

      <cart-count item="item" show-remove-btn="false" smaller-size="true"></cart-count>
    </a>

  </div>

</div>
