<ion-view view-title="我的订单">
  <ion-content class="m-mine-orders" delegate-handle="orderScroll" on-scroll="onScroll()">

    <filter-tabs tabs="tabs" current-tab="{{ tab }}" action="switchTab(tab)"></filter-tabs>

    <div class="m-order-list">
      <order-list items="orders" search="search"></order-list>
    </div>

  </ion-content>
</ion-view>
