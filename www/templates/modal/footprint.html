<ion-modal-view>
	<ion-header-bar class="bar-energized">
    <div class="buttons">
            <button class="button button-clear" ng-click="modals.footprintModal.doHide()">
                <span class="icon ion-chevron-left m-common-back"></span>
                我的
            </button>
    </div>
    <h1 class="title">我的足迹</h1>
    <div class="buttons">
      	<!-- <button class="button button-clear" ng-click="modals.footprintModal.doHide()">
        <span class="icon ion-more m-header-icon"></span>
      </button> -->
    </div>
  </ion-header-bar>
  <ion-content>
    <collect-product-list items="modals.footprintModal.footprintResults" remove-handler="modals.footprintModal.removeHandler(item)"></collect-product-list>
  </ion-content>
  <!-- empty content -->
  <empty-content words="modals.footprintModal.ec.words" additional-class="{{ modals.footprintModal.ec.additionalClass }}" button="modals.footprintModal.ec.button" ng-if="modals.footprintModal.isEmpty"></empty-content>
</ion-modal-view>
