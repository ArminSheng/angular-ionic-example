<ion-modal-view>

  <ion-header-bar class="bar-energized">
    <div class="buttons">
      <button class="button button-clear" ng-click="loginModal.doHideLogin()">关闭</button>
    </div>
    <h1 class="title">登录</h1>
  </ion-header-bar>
  <ion-content class="m-auth-login">

    <div class="m-auth-login-logo">
      <img ng-src="img/auth/logo.png"/>
    </div>

    <div class="m-auth-login-inputs">
      <!-- phone -->
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" placeholder="用户名/手机号" ng-model="loginModal.data.username">
        </label>
        <span class="m-auth-login-clear" ng-click="loginModal.data.username = ''">
          <i class="icon ion-close-round placeholder-icon"></i>
        </span>
      </div>

      <!-- password -->
      <div class="item item-input-inset m-auth-login-inputs-password" ng-if="loginModal.viewMode === 1">
        <label class="item-input-wrapper">
          <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" placeholder="密码" ng-model="loginModal.data.password">
        </label>
        <span class="m-auth-login-clear" ng-click="loginModal.data.password = ''">
          <i class="icon ion-close-round placeholder-icon"></i>
        </span>
      </div>

      <!-- verification code -->
      <div class="item item-input-inset m-auth-login-inputs-code" ng-if="loginModal.viewMode === 2">
        <div class="row row-no-padding">
          <div class="col col-67">
            <label class="item-input-wrapper">
              <i class="icon ion-locked placeholder-icon"></i>
              <input type="password" placeholder="验证码" ng-model="loginModal.data.code">
            </label>
            <span class="m-auth-login-clear m-auth-login-clear-mode2" ng-click="loginModal.data.code = ''">
              <i class="icon ion-close-round placeholder-icon"></i>
            </span>
          </div>
          <div class="col col-33">
            <button class="button button-energized m-auth-login-code-btn" ng-click="loginModal.doFetchCode()">
              获取验证码
            </button>
          </div>
        </div>
        <!-- sent hint -->
        <span class="m-auth-login-code-sent">
          已向您的手机发送验证码
        </span>
      </div>
    </div>

    <div class="m-auth-login-switch">
      <button class="button button-clear button-small button-dark" ng-click="loginModal.doSwitchLoginMode()">
        {{ loginModal.getSwitchText() }}
      </button>
    </div>

    <!-- login button -->
    <div class="m-auth-login-btn">
      <button class="button button-energized" ng-click="loginModal.doLogin()">
        登陆
      </button>
    </div>

  </ion-content>

  <!-- register -->
  <div class="m-auth-login-register">
    <button class="button button-clear button-energized">
      注册
    </button>
  </div>

</ion-modal-view>
