<ion-modal-view class="m-modal-mine-collect-view">
	<ion-header-bar class="bar-energized">
		<div class="buttons">
            <button class="button button-clear" ng-click="modals.collectModal.doHide()">
                <span class="icon ion-chevron-left m-common-back"></span>
                我的
            </button>
        </div>        
        <div class="button-bar m-header-buttons">
			<a class="button" ng-class="{'active': modals.collectModal.tab === 0}" ng-click="modals.collectModal.switchTab(0)">商品</a>
		    <a class="button" ng-class="{'active': modals.collectModal.tab === 1}" ng-click="modals.collectModal.switchTab(1)">店铺</a>
		</div>
        
        <div class="buttons">
			<button class="button button-clear" ng-click="modals.collectModal.doHide()">
				<span class="icon ion-more m-header-icon"></span>
			</button>
		</div>
	</ion-header-bar>

	<ion-content class="m-modal-mine-collect-content">
		
		<div ng-show="modals.collectModal.tab === 0">
			<collect-product-list items="modals.collectModal.products"></collect-product-list>
		</div>
		<div ng-show="modals.collectModal.tab === 1">
			<collect-shop-list items="modals.collectModal.products"></collect-shop-list>
		</div>

	</ion-content>
</ion-modal-view>
