<ion-modal-view>

  <ion-header-bar class="bar-energized">
    <div class="buttons">
      <button class="button button-clear" ng-click="depositModal.doHide()">
        <span class="icon ion-chevron-left m-common-back"></span>
        我的
      </button>
    </div>
    <h1 class="title">我的余额</h1>
  </ion-header-bar>
  <ion-content class="m-modal-mine-deposit">

    <div class="m-modal-mine-deposit-container">
      <!-- banner -->
      <div class="m-modal-mine-deposit-banner">
        <img ng-src="img/mine/m-deposit.png" class="m-modal-mine-deposit-icon"/>
        <div class="m-modal-mine-deposit-banner-text">可用余额</div>
        <div class="m-modal-mine-deposit-banner-num">￥{{ ::$root.pinfo.deposit }}</div>
      </div>

      <!-- detail list -->
      <div class="m-modal-mine-deposit-details">
        <mine-deposit-list items="depositModal.depositDetails"></mine-deposit-list>
      </div>
    </div>

  </ion-content>

</ion-modal-view>
