<ion-view view-title="消息中心">
  <ion-content class="m-notification-center">
    <div class="m-filter-tabs">
      <div class="m-filter-item" ng-class="{'active': tab === 0}" ng-click="switchTab(0)">
        <span>物流助手</span>
      </div>
      <div class="m-filter-item" ng-class="{'active': tab === 1}" ng-click="switchTab(1)">
        <span>系统消息</span>
      </div>
    </div>

    <notification-list items="notifications[tab]"></notification-list>
  </ion-content>
  <!-- empty content -->
  <empty-content words="words" additional-class="{{ additionalClass }}" ng-if="notifications[tab].length === 0"></empty-content>
</ion-view>
